<div class="container-fluid" ng-controller="EventsEditCtrl">
    <h1>Edit event</h1>
    <form name="editEventsForm">

        <div class="form-group" show-error>
            <label class="control-label" for="title">Title</label>
            <input ng-model="event.title" type="text" ng-model="event.title" id="title" name="title" class="form-control" placeholder="Title" required>
        </div>

        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <textarea ng-model="event.description" class="form-control" id="description" ng-model="event.description" name="description" placeholder="Description"></textarea>
        </div>

        <div show-error class="form-group">
            <label class="control-label" for="date">Date</label>
            <input type="date" id="date"  value="{{event.date_start}}" ng-model="event.date_start" class="form-control"  required/>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" ng-checked="{{event.isRepeat}}" ng-model="event.isRepeat"/> Repeat event ?
            </label>
        </div>

        <div ng-show="event.isRepeat">

            <div class="form-group">
                <label class="control-label" for="repeats">Repeats</label>
                <select name="repeats" ng-model="event.repeats" id="repeats" class="form-control">
                    <option value="day">Every day</option>
                    <option value="week">Weekly</option>
                    <option value="month">Every month</option>
                    <option value="year">Every year</option>
                </select>
            </div>

            <div ng-show="event.repeats == 'week'">
                <div class="form-group label-block">

                    <label ng-repeat="repeatDay in event.repeatDays">
                        <input name="repeatOn[]" type="checkbox" value="repeatDay.day" ng-model="repeatDay.selected"/> {{repeatDay.name}}
                    </label>

                </div>

            </div>

            <div class="form-group">
                <label class="control-label" for="endDate">Ends</label>
                <input type="date" id="endDate"  ng-model="event.date_end" value="{{event.date_end}}" class="form-control"/>
            </div>

        </div>

        <div class="form-group ">
            <button ng-click="editEvent()" type="submit" class="btn btn-success" ng-disabled="editEventsForm.$invalid">Edit</button>
            <button ng-click="cancel()" type="button" class="btn">Cancel</button>
            <button ng-click="deleteEvent()" type="button" class="btn btn-danger pull-right">Delete</button>
        </div>

    </form>

</div>
